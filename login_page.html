<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmacy Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h3 {
            color: #3c4b64;
            font-weight: 600;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form .form-control {
            padding: 12px 15px;
            border-radius: 5px;
        }
        
        .login-form .btn-login {
            padding: 10px 15px;
            background-color: #3c4b64;
            border-color: #3c4b64;
            font-weight: 500;
            width: 100%;
        }
        
        .login-form .btn-login:hover {
            background-color: #323b4e;
            border-color: #323b4e;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        
        
        <div class="login-header">
            <h3>Pharmacy Management System</h3>
            <p class="text-muted">Login to your account</p>
        </div>
        
        <form method="post" class="login-form">
            <input type="hidden" name="csrfmiddlewaretoken" value="s7TtyKmz65jma3gvNPDVrbHlnt5jyulZ8qqaPmYdMd2XSQYNmSwlqj69HSNXMB5Q">
            <div class="form-group">
                <label for="id_username">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Username" maxlength="150" required id="id_username">
                </div>
                
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Password" required id="id_password">
                </div>
                
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
        
        <div class="login-footer">
            <p>&copy; 2025 Pharmacy Management System. All rights reserved.</p>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
