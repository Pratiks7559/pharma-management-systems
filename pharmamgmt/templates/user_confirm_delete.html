{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Confirm Delete</h5>
        <p class="card-text">Are you sure you want to delete user "{{ user_obj.username }}"?</p>
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            Warning: This action cannot be undone. All data associated with this user will be permanently removed.
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <a href="{% url 'user_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt me-2"></i>Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
