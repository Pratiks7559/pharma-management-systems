{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<!-- Modern Top Navigation Bar -->
<nav class="pharma-navbar">
    <!-- Left Section -->
    <div class="pharma-navbar-left">
        <button id="sidebarToggle" class="pharma-sidebar-toggle">
            <i class="fas fa-bars pharma-sidebar-toggle-icon"></i>
        </button>
        
        <div class="pharma-navbar-brand">
            <div class="pharma-brand-content">
                <div class="pharma-logo-container">
                    <div class="pharma-logo-main">
                        <!-- Medical Cross with Glow -->
                        <div class="medical-cross">
                            <div class="cross-vertical"></div>
                            <div class="cross-horizontal"></div>
                            <div class="cross-glow"></div>
                        </div>
                        
                        <!-- Rotating Pills -->
                        <div class="pills-orbit">
                            <div class="pill pill-1"></div>
                            <div class="pill pill-2"></div>
                            <div class="pill pill-3"></div>
                        </div>
                        
                        <!-- Heartbeat Line -->
                        <div class="heartbeat-line">
                            <div class="heartbeat-wave"></div>
                        </div>
                        
                        <!-- Pulse Rings -->
                        <div class="pulse-ring ring-1"></div>
                        <div class="pulse-ring ring-2"></div>
                        <div class="pulse-ring ring-3"></div>
                    </div>
                </div>
                <span class="pharma-brand-text">PharmaMgmt</span>
            </div>
        </div>
    </div>
    
    <!-- Right Section -->
    <div class="pharma-navbar-right">
        {% if user.is_authenticated %}
        <!-- User Dropdown -->
        <div class="pharma-user-dropdown">
            <button class="pharma-user-dropdown-button" id="userDropdown">
                <div class="pharma-user-avatar">
                    {% if user.path %}
                        <img src="{{ user.path.url }}" alt="Profile" class="pharma-user-avatar-img">
                    {% else %}
                        <div class="pharma-default-avatar">
                            <i class="fas fa-capsules"></i>
                        </div>
                    {% endif %}
                </div>
                <div class="pharma-user-info">
                    <div class="pharma-user-name">{{ user.get_full_name|default:user.username }}</div>
                    <div class="pharma-user-role">{{ user.user_type|title|default:'Staff' }}</div>
                </div>
                <i class="fas fa-chevron-down pharma-dropdown-arrow"></i>
            </button>
            
            <!-- Dropdown Menu -->
            <div class="pharma-dropdown-menu">
                <div class="pharma-dropdown-header">
                    <div class="pharma-dropdown-user-name">{{ user.get_full_name|default:user.username }}</div>
                    <div class="pharma-dropdown-user-role">{{ user.user_type|title|default:'Staff' }}</div>
                </div>
                
                <a href="{% url 'profile' %}" class="pharma-dropdown-item">
                    <i class="fas fa-user-circle pharma-dropdown-profile-icon"></i>
                    My Profile
                </a>
                <a href="{% url 'dashboard' %}" class="pharma-dropdown-item">
                    <i class="fas fa-tachometer-alt pharma-dropdown-dashboard-icon"></i>
                    Dashboard
                </a>
                <a href="#" class="pharma-dropdown-item">
                    <i class="fas fa-cog pharma-dropdown-settings-icon"></i>
                    Settings
                </a>
                
                <div class="pharma-dropdown-divider"></div>
                <a href="{% url 'logout' %}" class="pharma-dropdown-item pharma-logout-item">
                    <i class="fas fa-sign-out-alt pharma-dropdown-logout-icon"></i>
                    Logout
                </a>
            </div>
        </div>
        {% else %}
        <!-- Login Button -->
        <a href="{% url 'login' %}" class="pharma-login-button">
            <i class="fas fa-sign-in-alt pharma-login-icon"></i>
            <span class="pharma-login-text">Login</span>
        </a>
        {% endif %}
    </div>
</nav>

<style>
/* Enhanced Pharma Logo Styles */
.pharma-logo-container {
    display: flex;
    align-items: center;
    margin-right: 15px;
    padding: 5px;
}

.pharma-logo-main {
    position: relative;
    width: 55px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    border-radius: 50%;
    overflow: visible;
    animation: logoRotate 20s linear infinite;
}

/* Medical Cross with Glow */
.medical-cross {
    position: relative;
    width: 24px;
    height: 24px;
    z-index: 5;
}

.cross-vertical {
    position: absolute;
    left: 50%;
    top: 0;
    width: 8px;
    height: 24px;
    background: linear-gradient(180deg, #00E676, #00BCD4);
    border-radius: 4px;
    transform: translateX(-50%);
    box-shadow: 0 0 15px rgba(0, 230, 118, 0.6);
    animation: crossGlow 3s ease-in-out infinite;
}

.cross-horizontal {
    position: absolute;
    top: 50%;
    left: 0;
    width: 24px;
    height: 8px;
    background: linear-gradient(90deg, #00E676, #00BCD4);
    border-radius: 4px;
    transform: translateY(-50%);
    box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
    animation: crossGlowHorizontal 3s ease-in-out infinite 1s;
}

.cross-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, rgba(0, 230, 118, 0.3) 0%, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: glowPulse 2s ease-in-out infinite;
}

/* Rotating Pills */
.pills-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    /* Removed orbit rotation as pills now have individual orbits */
}

.pill {
    position: absolute;
    width: 14px;
    height: 7px;
    border-radius: 7px;
    top: 50%;
    left: 50%;
    transform-origin: 0 0;
    z-index: 3;
}

.pill-1 {
    --rotation: 0deg;
    background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
    transform: translate(-50%, -50%) rotate(0deg) translateX(30px);
    box-shadow: 0 0 12px rgba(255, 107, 107, 0.7);
    animation: pillFloat 4s ease-in-out infinite, pillOrbit1 6s linear infinite;
}

.pill-2 {
    --rotation: 120deg;
    background: linear-gradient(90deg, #45B7D1, #96CEB4);
    transform: translate(-50%, -50%) rotate(120deg) translateX(30px);
    box-shadow: 0 0 12px rgba(69, 183, 209, 0.7);
    animation: pillFloat 4s ease-in-out infinite 1.3s, pillOrbit2 7s linear infinite;
}

.pill-3 {
    --rotation: 240deg;
    background: linear-gradient(90deg, #F093FB, #F5576C);
    transform: translate(-50%, -50%) rotate(240deg) translateX(30px);
    box-shadow: 0 0 12px rgba(240, 147, 251, 0.7);
    animation: pillFloat 4s ease-in-out infinite 2.6s, pillOrbit3 8s linear infinite;
}

/* Heartbeat Line */
.heartbeat-line {
    position: absolute;
    bottom: -8px;
    left: 50%;
    width: 40px;
    height: 3px;
    transform: translateX(-50%);
    overflow: hidden;
    border-radius: 2px;
}

.heartbeat-wave {
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, #00E676, transparent);
    animation: heartbeat 2s ease-in-out infinite;
}

/* Pulse Rings */
.pulse-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 2px solid rgba(0, 230, 118, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.ring-1 {
    width: 35px;
    height: 35px;
    animation: pulseRing 3s ease-out infinite;
}

.ring-2 {
    width: 45px;
    height: 45px;
    animation: pulseRing 3s ease-out infinite 1s;
}

.ring-3 {
    width: 55px;
    height: 55px;
    animation: pulseRing 3s ease-out infinite 2s;
}

/* Enhanced Animations */
@keyframes crossGlow {
    0%, 100% { 
        box-shadow: 0 0 15px rgba(0, 230, 118, 0.6);
        transform: translateX(-50%) scale(1);
    }
    50% { 
        box-shadow: 0 0 25px rgba(0, 230, 118, 1);
        transform: translateX(-50%) scale(1.05);
    }
}

@keyframes crossGlowHorizontal {
    0%, 100% { 
        box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
        transform: translateY(-50%) scale(1);
    }
    50% { 
        box-shadow: 0 0 25px rgba(0, 188, 212, 1);
        transform: translateY(-50%) scale(1.05);
    }
}

@keyframes glowPulse {
    0%, 100% { 
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
    }
    50% { 
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.2);
    }
}

@keyframes orbitRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes logoRotate {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.05); }
    100% { transform: rotate(360deg) scale(1); }
}

@keyframes pillFloat {
    0%, 100% { 
        transform: scale(1);
    }
    50% { 
        transform: scale(1.2);
    }
}

@keyframes pillOrbit1 {
    0% { transform: translate(-50%, -50%) rotate(0deg) translateX(30px) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg) translateX(30px) rotate(-360deg); }
}

@keyframes pillOrbit2 {
    0% { transform: translate(-50%, -50%) rotate(120deg) translateX(30px) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(480deg) translateX(30px) rotate(-360deg); }
}

@keyframes pillOrbit3 {
    0% { transform: translate(-50%, -50%) rotate(240deg) translateX(30px) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(600deg) translateX(30px) rotate(-360deg); }
}

@keyframes heartbeat {
    0% { transform: translateX(-100%); }
    50% { transform: translateX(0%); }
    100% { transform: translateX(100%); }
}

@keyframes pulseRing {
    0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
    }
}

/* Brand Text Styling */
.pharma-brand-text {
    font-weight: 600;
    font-size: 1.2rem;
    background: linear-gradient(90deg, #4CAF50, #2196F3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .pharma-logo-main {
        width: 45px;
        height: 45px;
    }
    
    .medical-cross {
        width: 18px;
        height: 18px;
    }
    
    .cross-vertical {
        width: 5px;
        height: 18px;
    }
    
    .cross-horizontal {
        width: 18px;
        height: 5px;
    }
    
    .pill {
        width: 12px;
        height: 6px;
    }
    
    .pill-1, .pill-2, .pill-3 {
        transform: translate(-50%, -50%) rotate(var(--rotation)) translateX(25px);
    }
    
    .pharma-brand-text {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .pharma-logo-main {
        width: 40px;
        height: 40px;
    }
    
    .pill-1, .pill-2, .pill-3 {
        transform: translate(-50%, -50%) rotate(var(--rotation)) translateX(22px);
    }
}
</style>

<script>
// Dropdown functionality
document.addEventListener('DOMContentLoaded', function() {
    const userDropdown = document.getElementById('userDropdown');
    const dropdownMenu = document.querySelector('.pharma-dropdown-menu');
    const dropdownArrow = document.querySelector('.pharma-dropdown-arrow');
    const userDropdownContainer = document.querySelector('.pharma-user-dropdown');
    
    if (userDropdown && dropdownMenu) {
        let isDropdownOpen = false;
        
        // Toggle dropdown on button click
        userDropdown.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            isDropdownOpen = !isDropdownOpen;
            
            if (isDropdownOpen) {
                dropdownMenu.classList.add('show');
                userDropdownContainer.classList.add('active');
                if (dropdownArrow) {
                    dropdownArrow.style.transform = 'rotate(180deg)';
                }
            } else {
                dropdownMenu.classList.remove('show');
                userDropdownContainer.classList.remove('active');
                if (dropdownArrow) {
                    dropdownArrow.style.transform = 'rotate(0deg)';
                }
            }
        });
        
        // Prevent dropdown from closing when clicking inside it
        dropdownMenu.addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userDropdownContainer.contains(e.target)) {
                isDropdownOpen = false;
                dropdownMenu.classList.remove('show');
                userDropdownContainer.classList.remove('active');
                if (dropdownArrow) {
                    dropdownArrow.style.transform = 'rotate(0deg)';
                }
            }
        });
        
        // Close dropdown on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isDropdownOpen) {
                isDropdownOpen = false;
                dropdownMenu.classList.remove('show');
                userDropdownContainer.classList.remove('active');
                if (dropdownArrow) {
                    dropdownArrow.style.transform = 'rotate(0deg)';
                }
            }
        });
    }
});
</script>
